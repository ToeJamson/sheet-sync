<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sheet Sync using pubnub</title>
  </head>

  <body class="bg-grey-lightest">
    <div class="flex flex-row items-center justify-between w-screen">
      <div class="m-6 flex flex-row items-center">
        <h1 class="font-thin mr-2 text-red-darker text-lg">Sheet sync using pubnub</h1>
        <button
          id="seed-data"
          class="bg-grey-light hover:bg-grey text-grey-darkest font-bold py-2 px-4 rounded inline-flex items-center text-xs"
        >
          Seed another row
        </button>
      </div>
      <div id="online-users" class="flex flex-row m-6"></div>
    </div>
    <div id="hot"></div>

    <script src="./main.js"></script>
  </body>
</html>
